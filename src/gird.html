<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style type="text/css">
    #wrapper {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(4, 1fr);
    }
    #wrapper div {
      text-align: center;
      border: 1px solid #000;
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="title"></div>
      <div class="title">MON</div>
      <div class="title">TUE</div>
      <div class="title">WED</div>
      <div class="title">THU</div>
      <div class="title">FRI</div>
      <div class="title">SAT</div>
      <div class="title">SUN</div>

      <div>早餐</div>
      <div id="a1">雞胸肉</div>
      <div id="a2">雞胸肉</div>
      <div id="a3">雞胸肉</div>
      <div id="a4">雞胸肉</div>
      <div id="a5">雞胸肉</div>
      <div id="a6">雞胸肉</div>
      <div id="a7">雞胸肉</div>

      <div>午餐</div>
      <div id="b1"></div>
      <div id="b2"></div>
      <div id="b3"></div>
      <div id="b4"></div>
      <div id="b5"></div>
      <div id="b6"></div>
      <div id="b7"></div>

      <div>晚餐</div>
      <div id="c1"></div>
      <div id="c2"></div>
      <div id="c3"></div>
      <div id="c4"></div>
      <div id="c5"></div>
      <div id="c6"></div>
      <div id="c7"></div>
    </div>
  </body>
</html>
