<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0206</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        width: 620px;
      }

      #wrapper {
        display: flex;
        width: 100%;
      }

      .box {
        width: 200px;
        height: 200px;
        margin-left: 10px;
      }

      #wrapper .box img {
        width: 100%;
        height: 100%;
      }

      #aa {
        margin: 0px 0px 0px;
      }

      #title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Gallery</h1>
      <div id="wrapper">
        <div id="aa" class="box"><img src="https://picsum.photos/id/1020/600/400" alt="" /></div>
        <div id="bb" class="box"><img src="https://picsum.photos/id/237/600/400" alt="" /></div>
        <div id="cc" class="box"><img src="https://picsum.photos/id/642/600/400" alt="" /></div>
      </div>
    </div>
  </body>
</html>
