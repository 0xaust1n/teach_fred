<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .center {
        text-align: center;
        color: red;
      }

      #name {
        font-weight: bold;
        color: blue;
      }

      * {
        color: pink;
      }

      a {
        color: #112233;
      }

      .infoTable {
        width: 500px;
      }

      .infoTable,
      th,
      td {
        border: 1px solid black;
      }

      13 .infoTable tr td span {
        color: purple;
      }
    </style>
  </head>
  <body>
    <table class="infoTable">
      <tr>
        <td class="center">
          <!-- <a href="https://www.netflix.com/browse%22%3E">Netfilx</a> -->
          <span>wwww</span>
        </td>
        <th class="center" id="name" style="color: green">姓名</th>
        <th class="center">生日</th>
        <th class="center">星座</th>
      </tr>
      <tr>
        <th>
          <input type="radio" name="group1" /><span>男</span>
          <input type="radio" name="group1" /><span>女</span>
        </th>
        <td class="center"><p>Fred</p></td>
        <td class="center"><input type="date" /></td>
        <td class="center"><p>金牛</p></td>
      </tr>
      <tr>
        <th>
          <input type="radio" name="group2" /><span>男</span>
          <input type="radio" name="group2" /><span>女</span>
        </th>
        <td class="center"><p>Austin</p></td>
        <td class="center"><input type="date" /></td>
        <td class="center"><p>天秤</p></td>
      </tr>
    </table>
  </body>
</html>
